
server {
        listen       80;
        server_name  xiaozhu.io www.xiaozhu.io;

        error_log /data/log/xiaozhu.io.error.log;
        access_log /data/log/xiaozhu.io.access.log;

        root /data/xiaozhu.io/;

        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   html;
        }

            #设置加载 css flash txt js 图片等资源
        location ~* ^.+\.(jpg|jpeg|gif|png|bmp|css|js|swf|txt)$ {
            access_log off;
            break;
        }

        location / {
            try_files $uri $uri/ /index.php?$query_string;
            index index.php index.html index.htm;
        }

        #
        location ~ \.php$ {
            fastcgi_pass   127.0.0.1:9000;
            fastcgi_index  index.php;
            fastcgi_param  SCRIPT_FILENAME  $document_root$fastcgi_script_name;
            include        fastcgi_params;
        }

    }
